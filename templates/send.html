<!DOCTYPE html>
<html lang="en">
<head>
	<title>SEND MONEY</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
</head>
<body>
	<div class="limiter">
		<div class="container-login0">
			<div class="wrap-login0" style="width: 480px;">
				<form class="login0-form validate-form" method="post">
					<span class="login0-form-title">
						SEND MONEY
					</span>
					<div class="wrap-input0">
						<input class="input0" type="text" name="account_number" placeholder="Account Number" required>
						<span class="focus-input0"></span>
						<span class="symbol-input0">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>
                    <span class="text-warning d-flex justify-content-center">
						<label>{{account_numberMsg}}</label>
					</span>
					<div class="wrap-input0">
						<input class="input0" type="text" name="amount" placeholder="Amount" required>
						<span class="focus-input0"></span>
						<span class="symbol-input0">
							<i class="fa fa-money" aria-hidden="true"></i>
						</span>
					</div>
					<span class="text-warning d-flex justify-content-center">
						<label>{{amountMsg}}</label>
					</span>
                    <div class="container-login0-form-btn">
						<button class="login0-form-btn" type="submit">
							SEND
						</button>
					</div>
					<div class="text-center p-t-80">
						<a class="txt2" href="dashboard">
                            <i class="fa fa-long-arrow-left m-r-5" aria-hidden="true"></i>
							GO TO HOME
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
